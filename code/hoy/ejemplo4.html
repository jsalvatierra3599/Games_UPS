<!-- pedir confirmacion para visitar una pagina -->
<html>
    <title>Ejemplo04.html</title>
    <head>
        <script language="Javascript">
            function confirmar()
            {
                return confirm("Esta pagina contiene contenido para mayores de 18 años. ¿Lo cumples?")
            }
        </script>
    </head>
    <body>
        <a href="http://www.starwars.com/" onclick="return
        confirmar()">Enlace a la pagina oficial de star wars</a>
    </body>
</html>
