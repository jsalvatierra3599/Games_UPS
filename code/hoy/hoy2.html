<!DOCTYPE html> 
<html lang="es"> 
<head> 
 <title>Formularios</title> 
</head> 
<body> 
 <section> 
 <form name="miformulario" id="miformulario" method="get"> 
 <input type="text" name="nombre" id="nombre"> 
 <input type="submit" value="Enviar">
 <section><input type="email" name="miemail" id="miemail"></section>
 <section> buscar <input type="search" name="busqueda" id="busqueda"></section>
 <section> url <input type="url" name="miurl" id="miurl"></section>
 <section> telefono <input type="tel" name="telefono" id="telefono"></section>
 <section> numero <input type="number" name="numero" id="numero" min=”0” max=”10” step=”5”></section>
 <section> rango-numero <input type="range" name="numero" id="numero" min=”0” max=”10” step=”5”></section>
 <section> fecha <input type="date" name="fecha" id="fecha"></section>
 <section> semana <input type="week" name="semana" id="semana"></section>
 <section> mes <input type="month" name="mes" id="mes"></section>
 <section> hora <input type="time" name="hora" id="hora"></section>
 <section> fecha-hora <input type="datetime" name="fechahora" id="fechahora"></section>
 <section> tiempo-local <input type="datetime-local" name="tiempolocal" id="tiempolocal"></section>
 <section> color <input type="color" name="micolor" id="micolor"></section>
 <section> ecribir-budqueda <input type="search" name="busqueda" id="busqueda" placeholder="escriba su búsqueda"></section>
 <section> correo <input type="email" name="miemail" id="miemail" required></section>
 <section> correo-multiple <input type="email" name="miemail" id="miemail" multiple></section>
 <section> busqueda-autofocus <input type="search" name="busqueda" id="busqueda" autofocus></section>
 </form> 
 </section> 
</body> 
</html>
